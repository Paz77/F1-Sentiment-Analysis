<!DOCTYPE html>

<html>
    <head>
        <title>F1 Sentiment Analysis</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: #15151e;">
        <!-- Left Side Image -->
        <div class="fixed z-10 hidden lg:block" style="top: 11%; left: 3rem;">
            <img src="../images/left.jpg" alt="F1 Car Left" class="w-48 h-auto opacity-60 hover:opacity-80 transition-opacity">
        </div>

        <!-- Right Side Image -->
        <div class="fixed z-10 hidden lg:block" style="top: 11%; right: 3rem;">
            <img src="../images/right.jpg" alt="F1 Car Right" class="w-48 h-auto opacity-60 hover:opacity-80 transition-opacity">
        </div>

        <!-- Main Content Container -->
        <div class="relative z-20">
            <h1 class="text-white text-5xl font-bold text-center mb-6">
                F1 Sentiment Analysis
            </h1>
            <hr>
            <p class="text-white text-xl font-bold text-center mb-2">
                F1 2025 Season Sentiment Analysis
            </p>
            <p class="text-white text-lg text-center mb-4 text-gray-300">
                Powered by Reddit fan discussions
            </p>
            <main class="max-w-3xl mx-auto bg-white p-12 rounded-lg shadow-lg mt-10">
                <!-- Top Row: Round Selection -->
                <div class="bg-gray-50 p-4 rounded mb-4 shadow text-center border-2 border-gray-300">
                    <div class="form-group">
                        <label for="round" class="text-[#15151e] font-medium">
                            Select Round:
                        </label>
                        <select id="round" name="round" class="mt-2 p-2 border rounded">
                            <!-- options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Second Row: Session Selection (Dynamic) -->
                <div class="bg-gray-50 p-6 rounded-lg mb-4 shadow border-2 border-gray-300">
                    <h3 class="text-xl font-semibold mb-4 text-[#15151e] text-center">Select Sessions to Analyze</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3" id="session-grid">
                        <!-- Sessions will be populated by JavaScript -->
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full font-medium">
                            Analyze Sentiment
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded mb-4 shadow border-2 border-gray-300 flex flex-col items-center">
                    <h2 class="text-xl font-bold mb-2 text-[#15151e]">
                        Sentiment Visualization
                    </h2>
                    <img src="https://via.placeholder.com/400x200" alt="Sentiment Visualization" class="rounded shadow-md max-w-full h-auto" id="sentiment-image">
                </div>
            </main>
            <br>
            <p class="text-white text-center">
                Check out my code in my github repo!
                <a href="https://github.com/Paz77/F1-Sentiment-Analysis" target="_blank" title="pls give me internship" class="text-blue-700 underline hover:text-blue-400 transition">
                    click me pls
                </a>
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
