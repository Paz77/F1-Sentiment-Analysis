<!DOCTYPE html>

<html>
    <head>
        <title>F1 Sentiment Analysis</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            <b>F1 Sentiment Analysis</b>
        </h1>
        <hr>
        <p>
            See what fans think of the 2025 F1 season by analyzing fan sentiment from the F1 subreddit :D
        </p>
        <main class="dashboard-container">
            <!-- Top Row: Round Selection -->
            <div class="row round-row">
                <div class="form-group">
                    <label for="round">Select Round:</label>
                    <select id="round" name="round">
                        <!-- options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <!-- Second Row: Session Selection (Dynamic) -->
            <div class="row session-row">
                <div class="session-grid" id="session-grid">
                    <!-- Sessions will be populated by JavaScript -->
                </div>
                
                <button type="submit" class="analyze-btn">Analyze Sentiment</button>
            </div>
        </main>
        <br>
        <p>
            Check out my code in my github repo!
        </p>
        <a href="https://github.com/Paz77/F1-Sentiment-Analysis" target="_blank" title="pls give me internship">
            CLICK ME PLS
        </a>
        <script src="script.js"></script>
    </body>
</html>
